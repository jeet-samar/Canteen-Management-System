<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Canteen Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="menu.css">
</head>
<body>
  <div class="container py-4">
    <div class="row">
      <!-- Menu Grid -->
      <div class="col-lg-8">
        <h2 style="font-family:'Times New Roman', Times, serif  ; color: black;" class="mb-4"> <b>CANTEEN MENU</b></h2>
        <div class="row" id="menuGrid"></div>
      </div>
      <!-- Cart Panel -->
      <div class="col-lg-4">
        <div class="cart-panel shadow-sm">
          <h4>CART</h4>
          <div id="cartItems"></div>
          <div class="mt-3">
            <div class="d-flex justify-content-between">
              <span>Subtotal</span><span id="cartSubtotal">₹0</span>
            </div>
            <div class="d-flex justify-content-between">
              <span>Delivery</span><span id="cartDelivery">₹0</span>
            </div>
            <div class="d-flex justify-content-between fw-bold">
              <span>Total</span><span id="cartTotal">₹0</span>
            </div>
          </div>
          <div class="form-check my-3">
            <input class="form-check-input" type="radio" id="codOption" name="payment" checked>
            <label class="form-check-label cod-label" for="codOption">Cash on Delivery </label>
          </div>
          <button class="btn btn-order" id="placeOrderBtn" disabled>PLACE ORDER</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
